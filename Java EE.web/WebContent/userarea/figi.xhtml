<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<h1 style="text-align: center;">Søg på dit papir her</h1> 
</h:head>
	
<body>
<h:form id="form">
 <p:growl id="msgs" showDetail="true" />
 <h:panelGrid columns="9" style="margin-bottom:10px" cellpadding="5">
 <label>Search criteria:</label>
   <p:selectOneMenu id="console" value="#{searching.id_Type}" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Ticker" itemValue="TICKER" />
            <f:selectItem itemLabel="Isin" itemValue="ID_ISIN" />
        </p:selectOneMenu>
<p:inputText id="id_value" required="true" value="#{searching.id_Value}" />     
<label>Currency (optional):</label>
<p:inputText id="currency" required="false" value="#{searching.currency}" />  
<label>MIC (optional):</label>
<p:inputText id="MIC" required="false" value="#{searching.micCode}" />  
<p:commandButton id="search" value="Search" actionListener="#{searching.search}" ajax="false"></p:commandButton>


       </h:panelGrid>


<div style="padding: .2em">
<p:dataTable id="eventsDT" var="papir" value="#{searching.papirer}" selectionMode="single" selection="#{searching.selectedPapir}" rowKey="#{searching.id_Value}">

        <p:ajax event="rowSelect" update=":form:papirDetail" oncomplete="PF('papirDialog').show()"/>
        
    <p:column headerText="Name">
        <h:outputText value="#{papir.name}" />
    </p:column>
 
    <p:column headerText="Ticker">
        <h:outputText value="#{papir.ticker}" />
    </p:column>
 
    <p:column headerText="Exch-code">
        <h:outputText value="#{papir.exchCode}" />
    </p:column>
 
    <p:column headerText="Figi">
        <h:outputText value="#{papir.figi}" />
    </p:column>
    
    <p:column headerText="Unique ID">
        <h:outputText value="#{papir.uniqueID}" />
    </p:column>
   
</p:dataTable>

<p:dialog header="Papir Info" widgetVar="papirDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="papirDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty searching.selectedPapir}" columnClasses="label,value">
 
                <h:outputText value="Name:" />
                <h:outputText value="#{searching.selectedPapir.name}" />
 
                <h:outputText value="Ticker" />
                <h:outputText value="#{searching.selectedPapir.ticker}" />
 
                <h:outputText value="Exch-code:" />
                <h:outputText value="#{searching.selectedPapir.exchCode}" />
 
                <h:outputText value="figi:" />
                <h:outputText value="$#{searching.selectedPapir.figi}" />
                
                <h:outputText value="Unique ID" />
                <h:outputText value="$#{searching.selectedPapir.uniqueID}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>	
</div>
</h:form>
<h:form id="form2">
<p:commandButton id="triggerPOI" value="Read Excel" actionListener="#{searching.readExcel}" ajax="false"></p:commandButton>
</h:form>
</body>

</html>
